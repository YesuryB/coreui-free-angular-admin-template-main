<!--sidebar-->
<c-sidebar #sidebar="cSidebar" class="d-print-none sidebar sidebar-fixed sidebar-custom" id="sidebar" visible>
  <c-sidebar-brand class="logo-sidebar-custom" [brandFull]="{
      src: 'assets/images/grupo-david-logo.png',
      width: 100,
      height: 100,
      alt: 'GD Logo'
    }" [brandNarrow]="{
      src: 'assets/img/grupo-david-logo.png',
      width: 46,
      height: 46,
      alt: 'GD Logo'
    }" routerLink="./" />

  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav [navItems]="navItems" dropdownMode="close" />
  </ng-scrollbar>
  <c-sidebar-toggler class="footer-sidebar-custom" *ngIf="!sidebar.narrow" toggle="unfoldable"
    cSidebarToggle="sidebar" />
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent body-custom">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky header-custom" position="sticky"
    sidebarId="sidebar" />
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer />
</div>
