<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <h2>
          <strong>Listado de Colaboradores</strong>
          <button cButton color="primary" shape="rounded-pill" (click)="agregarEmpleado()">+</button>
        </h2>
      </c-card-header>
      <c-card-body>
        <div href="components/table#hoverable-rows">
          <table [hover]="true" cTable>
            <thead>
              <tr>
                <th scope="col">
                  <strong> Codigo </strong>
                </th>
                <th scope="col">
                  <strong> Cedula </strong>
                </th>
                <th scope="col">
                  <strong> Nombre </strong>
                </th>
                <th scope="col">
                  <strong> Tipo Descuento </strong>
                </th>
                <th scope="col">
                  <strong> Estatus </strong>
                </th>
                <th scope="col">
                </th>
                <th scope="col">
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let emp of listaEmpleados" routerLink="/empleados/empleado-detail/{{emp.id}}">
                <th>{{emp.codigopayday}}</th>
                <td>{{emp.documento}}</td>
                <td>{{emp.nombre}}</td>
                <td>{{emp.tipodescuento}}</td>
                <td>{{emp.estatus}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
